<div id='user-box' class='noselect'>
	<div><span id="user-lvl">{{userDataService.obj.lvl}}</span><span id="user-name">{{userDataService.obj.name}}</span></div>
	<div id="user-hp-frame">
		<div id="user-hp" [style.width]="userDataService.obj.hp.p+'%'"></div>
	</div>
	<div id="user-hp-frame">
		<div id="user-xp" [style.width]="userDataService.obj.exp/userDataService.obj.nextlvl*100+'%'"></div>
	</div>
</div>
